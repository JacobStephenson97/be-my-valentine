<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="import" href="component.html" />
    <meta
      name="description"
      content="High-performance HTML based website template."
    />
  </head>
  <body>
    <div class="wrapper">
      <img
        src="https://assets3.thrillist.com/v1/image/2968553/1584x832/scale;webp=auto;jpeg_quality=60;progressive.jpg"
      />
      <p>Hey Beautiful,</p>
      <p>Will you be my Valentine?</p>
      <div>
        <button id="yes" class="yes-btn">Yes</button>
        <button id="no" class="no-btn">No</button>
      </div>
    </div>
  </body>
  <script>
    function getRandomOffset() {
      return Math.floor(Math.random() * 70) + 10;
    }
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    yesBtn.addEventListener("click", () => {});
    noBtn.addEventListener("click", () => {
      noBtn.style.position = "absolute";
      noBtn.style.top = `${getRandomOffset()}%`;
      noBtn.style.left = `${getRandomOffset()}%`;
      const fontSize = window.getComputedStyle(yesBtn).fontSize;

      // Accessing the font size property

      //Increase the size of yesBtn every click
      yesBtn.style.fontSize = `${parseInt(fontSize) + 6}px`;
    });
  </script>
</html>
